<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>3D Card Effect</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shox">
                <div class="circle"></div>
                <img src="./Shox.png" alt="shox">
            </div>
            <div class="info">
                <h1 class="title">New Red Shoxs</h1>
                <h3>Bring back you OG style with the newest pair on the market.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
  <script src="./app.js"></script>
</body>
</html>
